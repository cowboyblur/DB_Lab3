{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">查询教师论文</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="teacher_id" class="form-label">教师ID</label>
                <input type="text" class="form-control" id="teacher_id" name="teacher_id" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_year" class="form-label">起始年份（可选）</label>
                    <input type="number" class="form-control" id="start_year" name="start_year">
                </div>
                <div class="col-md-6">
                    <label for="end_year" class="form-label">结束年份（可选）</label>
                    <input type="number" class="form-control" id="end_year" name="end_year">
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">查询</button>
                <a href="{{ url_for('papers_home') }}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
