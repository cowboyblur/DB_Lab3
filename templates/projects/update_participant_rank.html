{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">更新项目参与者排名</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="project_id" class="form-label">项目ID</label>
                <input type="text" class="form-control" id="project_id" name="project_id" required>
            </div>
            <div class="mb-3">
                <label for="teacher_id" class="form-label">教师ID</label>
                <input type="text" class="form-control" id="teacher_id" name="teacher_id" required>
            </div>
            <div class="mb-3">
                <label for="new_rank" class="form-label">新排名</label>
                <input type="number" class="form-control" id="new_rank" name="new_rank" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>
</div>
{% endblock %}
