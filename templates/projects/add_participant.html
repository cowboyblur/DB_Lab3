{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">添加项目参与者</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="project_id" class="form-label">项目ID</label>
                <input type="text" class="form-control" id="project_id" name="project_id" required>
            </div>
            <div class="mb-3">
                <label for="teacher_id" class="form-label">教师ID</label>
                <input type="text" class="form-control" id="teacher_id" name="teacher_id" required>
            </div>
            <div class="mb-3">
                <label for="participant_rank" class="form-label">排名</label>
                <input type="number" class="form-control" id="participant_rank" name="participant_rank" min="1" required>
            </div>
            <div class="mb-3">
                <label for="funding" class="form-label">承担经费</label>
                <input type="number" step="0.01" class="form-control" id="funding" name="funding" required>
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
        </form>
    </div>
</div>
{% endblock %}
