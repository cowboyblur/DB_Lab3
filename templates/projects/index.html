{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">项目管理</h2>
    
    <div class="row">
        <!-- 项目基本信息管理 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">项目基本信息管理</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('add_project') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-plus-circle"></i> 添加项目
                        </a>
                        <a href="{{ url_for('delete_project') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-trash"></i> 删除项目
                        </a>
                        <a href="{{ url_for('update_project') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-pencil"></i> 更新项目信息
                        </a>
                        <a href="{{ url_for('query_projects') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-search"></i> 查询教师项目
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 项目参与者管理 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">项目参与者管理</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('add_project_participant') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-person-plus"></i> 添加参与者
                        </a>
                        <a href="{{ url_for('delete_project_participant') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-person-x"></i> 删除参与者
                        </a>
                        <a href="{{ url_for('update_project_funding') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-cash-stack"></i> 修改经费分配
                        </a>
                        <a href="{{ url_for('update_project_participant_rank') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-sort-numeric-down"></i> 调整参与者排名
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 项目信息查询 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">项目信息查询</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('list_project_participants') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-people"></i> 查看项目参与者
                        </a>
                        <a href="{{ url_for('query_projects') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-journal-text"></i> 查询项目详情
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 快速操作面板 -->
    <div class="card mt-4">
        <div class="card-header bg-secondary text-white">
            <h5 class="card-title mb-0">快速操作</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form method="GET" action="{{ url_for('query_projects') }}">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="输入教师ID查询项目" name="teacher_id" required>
                            <button class="btn btn-primary" type="submit">查询</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form method="GET" action="{{ url_for('list_project_participants') }}">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="输入项目ID查询参与者" name="project_id" required>
                            <button class="btn btn-primary" type="submit">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
    .list-group-item {
        transition: all 0.3s ease;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
        transform: translateX(5px);
    }
    .card-header {
        font-weight: bold;
    }
    .bi {
        margin-right: 8px;
    }
</style>
{% endblock %}
