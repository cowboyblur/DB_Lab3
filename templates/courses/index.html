{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">课程管理</h2>
    
    <div class="row">
        <!-- 课程分配管理 -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">课程分配管理</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('assign_course') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-journal-plus"></i> 分配教学任务
                        </a>
                        <a href="{{ url_for('adjust_course') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-arrow-left-right"></i> 调整教学任务
                        </a>
                        <a href="{{ url_for('remove_course') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-journal-x"></i> 移除教学任务
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 课程信息查询 -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">课程信息查询</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('query_courses') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-search"></i> 查询教师授课情况
                        </a>
                    </div>
                    
                    <!-- 快速查询表单 -->
                    <form method="GET" action="{{ url_for('query_courses') }}" class="mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入教师ID查询课程" name="teacher_id" required>
                            <button class="btn btn-success" type="submit">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
    .list-group-item {
        transition: all 0.3s ease;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
        transform: translateX(5px);
    }
    .card-header {
        font-weight: bold;
    }
    .bi {
        margin-right: 8px;
    }
</style>
{% endblock %}
