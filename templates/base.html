<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师教学科研登记系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-menu {
            margin: 20px 0;
        }
        .menu-card {
            cursor: pointer;
            transition: transform 0.2s;
            height: 100%;
        }
        .menu-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>教师教学科研登记系统</h1>
        </header>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">首页</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('papers_home') }}">教师论文</a>
                    <a class="nav-link" href="{{ url_for('projects_home') }}">教师项目</a>
                    <a class="nav-link" href="{{ url_for('courses_home') }}">教师课程</a>
                    <a class="nav-link" href="{{ url_for('teacher_overview') }}">教师总览</a>
                </div>
            </div>
        </nav>

        {% if error %}
        <div class="alert alert-danger error-message">
            {{ error }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.querySelector('.container'); // 截图的容器

            // 截图页面
            const canvas = await html2canvas(element, { scale: 2 }); // 提高清晰度
            const imgData = canvas.toDataURL('image/png');

            // 创建 PDF（A4 尺寸为 210mm x 297mm）
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();

            const imgProps = pdf.getImageProperties(imgData);
            const imgWidth = pageWidth;
            const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

            // 如果内容太长，则分页
            let position = 0;
            let remainingHeight = imgHeight;

            while (remainingHeight > 0) {
                pdf.addImage(imgData, 'PNG', 0, position ? 0 : 10, imgWidth, imgHeight);
                remainingHeight -= pageHeight;

                if (remainingHeight > 0) {
                    pdf.addPage();
                    position -= pageHeight;
                }
            }

            // 下载 PDF
            pdf.save('教师教学科研统计.pdf');
        }
    </script>

</body>
</html>
